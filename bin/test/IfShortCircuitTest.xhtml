<h:html xmlns:h="http://www.w3.org/1999/xhtml"
    xmlns="http://www.w3.org/2002/xforms"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema"
    xmlns:jr="http://openrosa.org/javarosa"
    >
    <h:head>
        <h:title>If Short Circuit Test</h:title>
        <model>
            <instance>
                <data
                    xmlns="http://openrosa.org/formdesigner/C1417AEE-F51D-4BA6-9769-381896D4CB9F"
                    uiVersion="1" version="1" name="Bad Constraint Propagation">
                    <show/>
                    <value/>
                </data>
            </instance>

            <bind nodeset="/data/value"
                  calculate="if(/data/show = 'yes', 'safe', fail_function())"/>
        </model>
    </h:head>
    <h:body>
        <select1 ref="/data/show">
            <label>Display the next label?</label>
            <item>
                <label>Yes</label>
                <value>yes</value>
            </item>
            <item>
                <label>No</label>
                <value>no</value>
            </item>
        </select1>
    </h:body>
</h:html>
